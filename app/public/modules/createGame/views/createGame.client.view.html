<section class="createGameSection" data-ng-controller="CreateGameController">
	<div  class="createGameSection">
<h1>Create a new game</h1>
<p>
Party name : <input type="text" ng-model="newGame.title"><br />
Starting time in s (default : now + 1h) : <input type="text" name="timestamp" ng-model="newGame.startTime"/><br />
Maximum number of players : <input type="text" name="maxPlayers" ng-model="newGame.maxPlayers"/><br />
<span ng-show="error.maxPlayers">{{newGame.maxPlayers}}</span><br />

Minimum number of players : <input type="text" name="minPlayers" ng-model="newGame.minPlayers"/><br />
<select name="AA">
      <option value ="1900">1</option>
	  <option value ="1901">2</option>
	  <option value ="1902">3</option>
	  <option value ="1903">4</option>
</select>

<div ng-controller="DatepickerDemoCtrl">
Le choix dans la date
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
</div>

<button ng-click="createGame()">Host</button>

</p>
</div>
</section>
