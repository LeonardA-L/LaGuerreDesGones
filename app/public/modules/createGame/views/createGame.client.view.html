<section class="createGameSection" data-ng-controller="CreateGameController">

<h1>Create a new game</h1>

<form name="myForm" class="createGameForm" novalidate>
	<div class="row">
		<div class="form-group col-md-6">
			<label>Party name :</label> <input type="text" id="newGameTitle" ng-model="newGame.title" class="form-control" required>
		</div>
	</div>

	<div>
	<label>Choose the day of your fight !</label>
		<div class="row">
			<div class="col-md-6">
			    <p class="input-group">
			      <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDay" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
			      <span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			      </span>
			    </p>
			</div>
		</div>

	<div class="row">
		<label class="col-md-3">Starting time :</label> 
			<div class="col-md-3">
				<select ng-model="startTime" class="form-control">
					<option ng-repeat="hour in hours">{{hour.num}}</option>
				</select><br />
			</div>
			<span ng-show="errDate">Starting hour is too early</span>
	</div>



	<div class="row">
		<label class="col-md-3">Minimum number of players :</label> 
	<div class="col-md-3">
		<select ng-model="newGame.nMinPlayer" class="form-control">
			<option value="2"> 2 </option>
			<option ng-repeat="i in [3,4,5,6,7,8]" ng-show="newGame.nMaxPlayer >= i" value="{{i}}"> {{i}} </option>
		</select><br />
	</div>
	</div>

	<div class="row">
		<label class="col-md-3"> Maximum number of players :</label> 
		<div class="col-md-3">
			<select ng-model="newGame.nMaxPlayer" class="form-control">
				<option ng-repeat="i in [2,3,4,5,6,7]" ng-show="newGame.nMinPlayer <= i" value="{{i}}"> {{i}} </option>
				<option value="8"> 8 </option>
			</select><br />
		</div>
	</div>
	
	<input type="submit" ng-disabled="myForm.$invalid" ng-click="createGame()" value="Host your party !" class="col-md-offset-2 col-md-2" />
	<br/>
	<div id="confirmationOfHosting" ng-if="partyHost" class="col-md-6"> Your game has been succesfully hosted ! You can now <a class="internsLinks" href="/#!/perso">join your games</a> or <a class="internsLinks" href="/#!/join"> join other games</a>. </div>
	<div id="confirmationOfHosting" ng-if="partyNotHost" class="col-md-6"> We fail to host your game !</div>
</form>
</section>
