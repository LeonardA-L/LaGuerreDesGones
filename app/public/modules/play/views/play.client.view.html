<section>
	<div  class="playSection">
		<h1>{{game.title}}</h1>
	</div>
	<span ng-click="testDisp()">CLICK ME To Move</span> | <span ng-click="testSell()">CLICK ME To sell first unit</span> | <span ng-click="testBuy()">CLICK ME To buy dummy unit</span>
	<br/>
	<label>Zones (pour ceux qui se demandent, Charpennes != Charles Hernu)</label>
	<div ng-repeat="zone in game.zones" class="zoneBox">
		<div class="zoneBox">
			{{zone.zoneDesc.name}}
		</div>
	</div>
	<label>Grosses unit√©s</label>
	<p ng-repeat="unit in game.units">{{unit._id}} - ({{unit.x}},{{unit.y}}) - {{game.matrixes.UnitData.content[unit.type].name}}</p>
	<lavel>Players</label>
	<p ng-repeat="p in game.players">{{p._id}} - {{p.name}} - {{p.money}}$</p>
</section>
