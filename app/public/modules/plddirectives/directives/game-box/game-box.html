<div class="gameBox">
Game : {{data.title}} by {{data.creator.username}}. Starts at {{data.startTime}} <button ng-if="joinok && !load" ng-click="joinGame(data._id)">Join</button> <span ng-if="load"> Load</span>
<a ng-if="play" href="/#!/play/{{data._id}}">Play</a> <button ng-if="unsub" ng-click="unjoinGame(data._id)">Unsubscribe</button>
<span ng-if="!joinok && !load"> Game joined !</span>
</div>
